<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-blue-400 to-blue-600 min-h-screen p-4 sm:p-8"
  >
    <div class="container mx-auto px-2 sm:px-4 py-4 sm:py-8">
      <div
        class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden"
      >
        <div class="p-4 sm:p-6">
          <h1
            class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-6 sm:mb-8"
          >
            Weather App
          </h1>
          <div class="flex flex-col sm:flex-row gap-2 mb-6">
            <input
              type="text"
              id="location"
              placeholder="Enter location"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 text-base sm:text-lg"
            />
            <button
              onclick="getWeather()"
              class="w-full sm:w-auto bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors text-base sm:text-lg"
            >
              Search
            </button>
          </div>
          <div id="weather-info" class="text-center">
            <!-- Weather information will be displayed here -->
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
